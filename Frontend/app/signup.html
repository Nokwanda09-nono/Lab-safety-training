<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Lab Safety Induction - Sign Up</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 420px;
      padding: 32px;
    }

    h2 {
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      margin: 0 0 8px;
    }

    p {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 24px;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: 600;
      color: #555;
    }

    .tab.active {
      color: #111;
      border-bottom: 2px solid #111;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      background: #111;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Lab Safety Induction</h2>
    <p>Create an account to access the training portal</p>

    <div class="tabs">
      <div class="tab active" onclick="showForm('student')">Student</div>
      <div class="tab" onclick="showForm('admin')">Admin</div>
    </div>

    <!-- Student Sign Up Form -->
    <form id="student-form" class="active">
      <label>First Name</label>
      <input type="text" required>

      <label>Last Name</label>
      <input type="text" required>

      <label>Student Number</label>
      <input type="text" required pattern="S\d{7,}">

      <label>Year of Study</label>
      <select required>
        <option value="">Select year</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
      </select>

      <label>Student Email</label>
      <input type="email" placeholder="studentno@ump.ac.za" required pattern=".+@ump\.ac\.za">

      <label>Create Password</label>
      <input type="password" minlength="8" required pattern="(?=.*[!@#$%^&*])(?=.*\d).{8,}">

      <label>Confirm Password</label>
      <input type="password" minlength="8" required>

      <button type="submit">Create Student Account</button>
    </form>

    <!-- Admin Sign Up Form -->
    <form id="admin-form">
      <label>First Name</label>
      <input type="text" required>

      <label>Last Name</label>
      <input type="text" required>

      <label>Staff Number</label>
      <input type="text" required>

      <label>Admin Email</label>
      <input type="email" placeholder="name.lastname@ump.ac.za" required pattern=".+@ump\.ac\.za">

      <label>Create Password</label>
      <input type="password" minlength="8" required pattern="(?=.*[!@#$%^&*])(?=.*\d).{8,}">

      <label>Confirm Password</label>
      <input type="password" minlength="8" required>

      <button type="submit">Create Admin Account</button>
    </form>
  </div>

  <script>
    function showForm(type) {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      document.querySelectorAll("form").forEach(f => f.classList.remove("active"));

      if (type === "student") {
        document.querySelector("#student-form").classList.add("active");
        document.querySelectorAll(".tab")[0].classList.add("active");
      } else {
        document.querySelector("#admin-form").classList.add("active");
        document.querySelectorAll(".tab")[1].classList.add("active");
      }
    }
  </script>
</body>
</html>
